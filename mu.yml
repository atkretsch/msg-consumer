environments:
- name: acceptance
  provider: ecs-fargate
- name: production
  provider: ecs-fargate
service:
  networkMode: awsvpc
  port: 80
  pathPatterns:
  - /msg-consumer/*
  pipeline:
    source:
      provider: GitHub
      repo: atkretsch/msg-consumer
templates:
  mu-iam-service-msg-consumer-acceptance:
    Resources:
      EcsTaskRole:
        Properties:
          ManagedPolicyArns:
          - "arn:aws:iam::aws:policy/AmazonSQSFullAccess"
